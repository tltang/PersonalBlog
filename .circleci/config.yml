# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
# See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
defaults: &defaults
  docker:
    - image: cimg/base:stable

commands:
  print_pipeline_id:
    steps:
      - run: echo ${CIRCLE_WORKFLOW_ID}
  print_pipeline_id2:
    parameters:
      id:
        type: string
    steps:
      - run: echo << parameters.id >>

  # Exercise - Rollback
  destroy_environment:
    steps:
      - run:
          name: Destroy environment
          when: on_fail
          # ${CIRCLE_WORKFLOW_ID} is a Built-in environment variable
          # ${CIRCLE_WORKFLOW_ID:0:5} takes the first 5 chars of the variable CIRCLE_CI_WORKFLOW_ID
          command: |
            aws cloudformation delete-stack --stack-name myStack-4943fb0
#            aws cloudformation delete-stack --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:7}
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  say-hello:
    <<: *defaults
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - print_pipeline_id
      - print_pipeline_id2:
          id: << pipeline.id >>
      - run:
          name: "Say hello"
          command: echo 'Hello, World! ' $myName> ~/output.txt
          #command: echo $myName
      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt

  say-hello1:
    <<: *defaults
#        environment:
#          myName: Lisa
    steps:
      - attach_workspace:
          at: ~/
      - checkout
      - run:
          name: "Say hello1"
          command: cat ~/output.txt
#      - run: exit 1
      - run:
          name: "Return on Error"
          command: echo "Hello Error!"
          when: on_fail

  create_infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Create Cloudformation Stack
          command: |
            aws cloudformation deploy \
              --template-file template.yaml \
              --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:7} \
              --region us-east-1

  configure_infrastructure:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "d5:e5:98:f0:23:1d:89:9a:6a:7a:9b:17:c5:8a:d9:c3"
#          fingerprints: ["5a:b9:53:49:76:97:0b:e8:20:7e:dd:6e:09:b9:db:72:69:3e:33:cd"]
      - run:
          name: Install Ansible
          command: |
            # Install Ansible
            apk add --update ansible
#      - run:
#          name: Run Playbook and Configure server
#          command: |
#            # Your command
#            ansible-playbook -i inventory.txt main.yml

  # Exercise: Smoke Testing
  smoke_test:
    docker:
      - image: alpine:latest
    steps:
      - run: apk add --update curl
      - run:
          name: smoke test
          command: |
            URL="https://blog.udacity.com/"
            # Test if website exists
            if curl -s --head ${URL} 
            then
              return 0
            else
              return 1
            fi
      - destroy_environment
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - say-hello
      - say-hello1:
          requires:
            - say-hello
#      - create_infrastructure:
#          requires:
#            - say-hello1
      - configure_infrastructure:
          requires:
            - say-hello1
      - smoke_test:
          requires:
            - configure_infrastructure
      #            - create_infrastructure

      
